<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;height: 100px;background: palevioletred;display: inline-block; margin-left: 10px;
        }
    </style>
</head>
<body>
    <button onclick="change()">点击div变红</button>
    <div></div>
    <div></div>
    <div></div>
</body>

<script>
    // 获取事件源
    var div=document.querySelectorAll("div")

    function change(){
        for(var i=0;i<3;i++){
            div[i].style.background="pink"
        }
    }
</script>
</html>
